name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 4

jobs:
  build-artifacts:
    name: Build (${{ matrix.platform }}-${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: x86_64
          - os: macos-14
            platform: macos
            arch: arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build cmake
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja cmake
    
    - name: Configure CMake
      run: cmake --preset dev-release
    
    - name: Build
      run: cmake --build build/dev-release --parallel
    
    - name: Prepare release package
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        PACKAGE_NAME="logoslab-${VERSION}-${{ matrix.platform }}-${{ matrix.arch }}"
        PACKAGE_DIR="${PACKAGE_NAME}"
        
        mkdir -p "${PACKAGE_DIR}/bin"
        mkdir -p "${PACKAGE_DIR}/lib"
        mkdir -p "${PACKAGE_DIR}/include"
        
        # Copy executable
        cp build/dev-release/main "${PACKAGE_DIR}/bin/"
        
        # Copy library
        cp build/dev-release/libLogosLabLib.a "${PACKAGE_DIR}/lib/"
        
        # Copy headers
        cp -r include/* "${PACKAGE_DIR}/include/"
        
        # Copy documentation
        cp README.md LICENSE "${PACKAGE_DIR}/"
        
        # Create tarball
        tar -czf "${PACKAGE_NAME}.tar.gz" "${PACKAGE_DIR}"
        
        echo "PACKAGE_NAME=${PACKAGE_NAME}" >> $GITHUB_ENV
    
    - name: Upload artifact
      uses: actions/upload-artifact@v7
      with:
        name: ${{ env.PACKAGE_NAME }}
        path: ${{ env.PACKAGE_NAME }}.tar.gz
        retention-days: 1

  create-release:
    name: Create Release
    needs: build-artifacts
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Download all artifacts
      uses: actions/download-artifact@v7
      with:
        path: artifacts
    
    - name: Display structure of downloaded files
      run: ls -R artifacts
    
    - name: Create release with assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        
        # Create release notes
        cat > release-notes.md << 'EOF'
        ## LogosLab ${VERSION}
        
        Automated release from tag ${VERSION}
        
        ### Downloads
        - **Linux (x86_64)**: `logoslab-${VERSION}-linux-x86_64.tar.gz`
        - **macOS (ARM64)**: `logoslab-${VERSION}-macos-arm64.tar.gz`
        
        ### Installation
        ```bash
        tar -xzf logoslab-*.tar.gz
        cd logoslab-*/bin/
        ./main
        ```
        
        ### What's Included
        - Main executable (`bin/main`)
        - Static library (`lib/libLogosLabLib.a`)
        - Header files (`include/`)
        - Documentation (`README.md`, `LICENSE`)
        EOF
        
        # Create release and upload all artifacts
        gh release create "${VERSION}" \
          --title "LogosLab ${VERSION}" \
          --notes-file release-notes.md \
          artifacts/*/*.tar.gz

